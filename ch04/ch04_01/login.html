<!DOCTYPE html>
<html ng-app="loginModule">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="../../angular-1.5.5/angular.js"></script>
    <script src="common.js"></script>
</head>
<body>
    <div ng-controller="UserController">
        <div>UserName: <input type="text" ng-model="uname" placeholder="Username" /></div><br>
        <div>Passwd: <input type="password" ng-model="passwd" placeholder="Passwd" /></div><br>
        <div><button ng-click="submit()">Login</button></div>
    </div>
</body>
</html>
